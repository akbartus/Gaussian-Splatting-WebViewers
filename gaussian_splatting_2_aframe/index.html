
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gaussian Splatting: A-Frame Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://aframe.io/releases/1.4.2/aframe.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
  <script src="gaussian-splatting.js"></script>
</head>
<body>
   <a-scene>
    <a-entity gaussian-splatting="splatUrl: https://cdn.glitch.me/7eb34fc5-dc2f-4b3b-afc1-8eb4a88210ba/truck.splat;"></a-entity>
    <a-box position="-1 0.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -4" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
   <a-entity camera look-controls="enabled: true; reverseMouseDrag: true" wasd-controls="enabled: true;" position="0 0 4"></a-entity>
  </a-scene>
</body>
</html>
