<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>WebGL Gaussian Splat Converter</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<style>
		body {
			overflow: hidden;
			margin: 0;
			height: 100vh;
			width: 100vw;
			font-family: sans-serif;
			background: black;

		}

		a,
		body {
			color: white;
		}

		.scene,
		#progress {
			position: absolute;
			top: 0;
			height: 5px;
			background: blue;
			z-index: 99;
			transition: width 0.1s ease-in-out;
		}

		#quality {
			position: absolute;
			bottom: 10px;
			z-index: 999;
			right: 10px;
		}

		#canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			touch-action: none;
		}

		#overlay1 {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 3;
		}

		#overlay2 {
			position: absolute;
			top: 50%;
			left: 50%;
			font-size: 20px;
			transform: translate(-50%, -50%);
			background-color: white;
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 2;
		}

		#confirmation {
			background-color: white;
			color: #000;
			padding: 20px;
			text-align: center;
		}

		#okButton,
		#cancelButton {
			margin: 10px;
		}
	</style>
</head>

<body>
	<div id="progress"></div>
	<div id="overlay1">
		<div id="confirmation">
			<p>Is the selected value the final one?</p>
			<button id="okButton">Yes</button>
			<button id="cancelButton">Cancel</button>
		</div>
	</div>
	<div id="overlay2">
		<p>Select compression value:
			<input type="range" min="1" max="10" value="1" step="1" class="slider" id="mySlider">
			<span id="sliderValue">1</span>
		</p>


		<p>Conversion to: <input type="checkbox" id="toggle" onchange="toggleConversion()">
			<span id="conversionType">.splat file</span>
		</p>
	</div>
	<div class="scene" id="spinner"></div>
	<canvas id="canvas"></canvas>
	<script src="main.min.js"></script>
</body>

</html>
